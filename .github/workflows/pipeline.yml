name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build_test:
    name: Build and run tests
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        #run: mvn -q package --file pom.xml -Dmaven.test.skip=true
        run: mvn -q clean install -Dmaven.test.skip=true
      - name: Run Tests
        run: mvn test

      - name: Upload code coverage to CODACY
        run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage/target/site/jacoco-aggregate/jacoco.xml